<!DOCTYPE html>
<!--{% load static %}-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Implement Twitter APIs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<!--<link rel="stylesheet" href="{% static 'TwitterApi/twitter.css' %}">-->
	<style>
	body,h1,h2,h3,h4,h5 {font-family: "Lato", sans-serif}
	body {font-size:15px;}
	.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
	.w3-half img:hover{opacity:1}
	</style>
</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-lime w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
	<h3 class="w3-padding-64"><b>Twitter<br>APIs</b></h3>
  </div>
  <div class="w3-bar-block">
	<a href="{% url 'index' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
	<a href="{% url 'getusertweets' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Get User Tweets</a>
	<a href="{% url 'getmentiontweets' %}" onclick="w3_close()"
	  class="w3-bar-item w3-button w3-hover-white">Get Mention Tweets</a>
	<a href="{% url 'getidbasedtweets' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">
		Get Id based Tweet</a>
	<a href="{% url 'getfriends' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Get Friends</a>
	<a href="#GetFollowers" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Get Followers</a>
	<a href="#GetAccountSettings" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Account Settings</a>
	<a href="#GetTwitterPrivacyPolicy" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Twitter Privacy Policy</a>
	<a href="#GetTwitterTermsOfService" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Twitter Terms of Service</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-lime w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-lime w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>Twitter APIs</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

<!-- Home -->
<div class="w3-container" id="home" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-indigo"><b>Implementation of 8 Twitter APIs</b></h1>
		<hr style="width:50px;border:5px solid green" class="w3-round">
	    {% block content %}
	    {% endblock %}
</div>

<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px">
	<p class="w3-right">Powered by
		<a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
		   class="w3-hover-opacity">w3.css</a></p>
</div>

<script>
	// Script to open and close sidebar
	function w3_open() {
		document.getElementById("mySidebar").style.display = "block";
		document.getElementById("myOverlay").style.display = "block";
	}

	function w3_close() {
		document.getElementById("mySidebar").style.display = "none";
		document.getElementById("myOverlay").style.display = "none";
	}
</script>
</body>
</html>
